<head>

</head>
<body>
<div class="container">
  <div>학번<input type="text" name="s_num"/></div>
  <div>이름<input type="text" name="name"/></div>
  <div>이메일<input type="email" name="email"/></div>
  <div>전화번호<input type="phone" name="phone"/></div>
  <button name="btn_send">전송</button>

  <table class="table table-striped table-hover">
    <tr>
      <td>학번</td>
      <td>이름</td>
      <td>이메일</td>
      <td>전화번호</td>
    </tr>
    {{#each students}}
      <tr>
        <td>{{s_num}}</td>
        <td>{{name}}</td>
        <td>{{email}}</td>
        <td>{{phone}}</td>
      </tr>
    {{/each}}
  </table>

</div>
</body>
